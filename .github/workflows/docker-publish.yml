name: Docker Multi-Architecture Build and Publish

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.2)'
        required: false
        default: 'latest'

env:
  DOCKER_USERNAME: imedmagroune
  IMAGE_NAME: fededge
  GITHUB_REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # Build and Push CPU-FULL (Production - Recommended)
  # ============================================================================
  build-cpu-full:
    name: Build CPU-FULL (OpenBLAS)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GITHUB_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{version}}-cpu
            type=sha,prefix={{branch}}-

      - name: Build and push CPU-FULL
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu-full
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Build and Push CPU-PURE (Maximum Compatibility)
  # ============================================================================
  build-cpu-pure:
    name: Build CPU-PURE (Lightweight)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GITHUB_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch,suffix=-pure
            type=semver,pattern={{version}}-pure
            type=raw,value=pure,enable={{is_default_branch}}

      - name: Build and push CPU-PURE
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu-pure
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Build and Push GPU (NVIDIA CUDA)
  # ============================================================================
  build-gpu:
    name: Build GPU (CUDA 12.2)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GITHUB_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch,suffix=-gpu
            type=semver,pattern={{version}}-gpu
            type=raw,value=gpu,enable={{is_default_branch}}

      - name: Build and push GPU
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu-full
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Create GitHub Release (only on tags)
  # ============================================================================
  release:
    name: Create GitHub Release
    needs: [build-cpu-full, build-cpu-pure, build-gpu]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸ³ Docker Images

          ### CPU Optimized (Recommended)
          ```bash
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ```

          ### CPU Pure (Maximum Compatibility)
          ```bash
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-pure
          ```

          ### GPU (NVIDIA CUDA)
          ```bash
          docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-gpu
          ```

          ## ðŸš€ Quick Start

          ```bash
          docker run -d \
            --name fededge \
            -p 8000:8000 \
            -p 9001:9001 \
            -p 9002:9002 \
            -v $(pwd)/data:/app/data \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          ```

          Then open [http://localhost:8000](http://localhost:8000)

          ## ðŸ“š Documentation

          - [README.md](README.md)
          - [Docker Deployment Guide](DOCKER_DEPLOY.md)

          ## ðŸ—ï¸ Supported Architectures

          | Variant | AMD64 | ARM64 | ARMv7 | GPU |
          |:--------|:-----:|:-----:|:-----:|:---:|
          | cpu-full | âœ… | âœ… | âŒ | âŒ |
          | cpu-pure | âœ… | âœ… | âœ… | âŒ |
          | gpu | âœ… | âŒ | âŒ | âœ… |

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.VERSION }}...HEAD
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Update Docker Hub Description
  # ============================================================================
  update-docker-hub:
    name: Update Docker Hub Description
    needs: [build-cpu-full]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          short-description: "FedEdge - Decentralized AI Copilot for Crypto, DeFi, and Beyond"
          readme-filepath: ./README.md
